<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Edit Product</title>
</head>
<body>
<div align="center">
    <h1>Edit Music</h1>
    <br />
    <form action="#" th:action="@{/save}" th:object="${musicRecord}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Music ID:</td>
                <td>
                    <input type="text" th:field="*{musicRecord}" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <td>Music Title:</td>
                <td>
                    <input type="text" th:field="*{musicRecordTitle}" />
                </td>
            </tr>
            <tr>
                <td>Company:</td>
                <td><input type="text" th:field="*{companyReleased}" /></td>
            </tr>
            <tr>
                <td>Singer:</td>
                <td><input type="text" th:field="*{singerName}" /></td>
            </tr>
            <tr>
                <td>Price:</td>
                <td><input type="text" th:field="*{price}" /></td>
            </tr>
            <tr>
                <td>Language:</td>
                <td><input type="text" th:field="*{language}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
